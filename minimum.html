<html>

   <body>
     <h1> 합구하기 </h1>
<script>
num = prompt("100000000000 보다 작은 아무 수나 입력하시오(단 수는 공백과 입력하시오) ")
num2 = num.split (" ")
num3 = num2.map(Number)
min= 100000000000
sum=0
for ( i=0 ; i< num3.length ; i++){
if (num3[i] < min) {  

 min=num3[i]
}
  document.write ("i=" + i + ",sum=" + sum + "<br>")
}

document.write("min" + min)
</script>
     </body>
  </html>
